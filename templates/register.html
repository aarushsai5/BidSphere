{% extends 'base.html' %}
{% block title %}Create Account â€” Art&Auction{% endblock %}

{% block content %}
<div class="auth-split-layout">
    <div class="auth-image-side" data-aos="fade-right">
        <img src="{{ url_for('static', filename='images/auth-bg.png') }}" alt="Art&Auction Auctions Illustration">
    </div>
    <div class="auth-form-side" data-aos="fade-left">
        <div class="auth-form-container">
            <h1 class="auth-title">Create an account</h1>
            <p class="auth-subtitle">Join Art&Auction to start bidding and selling.</p>

            <form action="{{ url_for('register') }}" method="post" class="form-card"
                style="margin: 0; padding: 30px; box-shadow: var(--shadow-md);">
                <div class="form-group" style="margin-bottom: 12px;">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="input" required
                        placeholder="Choose a username">
                </div>

                <div class="form-group" style="margin-bottom: 12px;">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" id="email" name="email" class="input" required placeholder="name@example.com">
                </div>

                <div class="form-group" style="margin-bottom: 12px;">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="input" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="form-group" style="margin-bottom: 24px;">
                    <label for="role" class="form-label">I want to:</label>
                    <select id="role" name="role" class="input select" required>
                        <option value="bidder">ğŸ¯ Just Bid (Buyer Account)</option>
                        <option value="seller">ğŸª Sell & Bid (Seller Account)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px; font-size: 1.1rem; padding: 12px; background: #ef4444; color: white;">Create
                    Account</button>

                <div style="text-align: left; margin-top: 24px; color: var(--gray-500);">
                    Already have an account? <a href="{{ url_for('login') }}"
                        style="color: var(--secondary); font-weight: 600;">Log in</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
