{% extends 'base.html' %}
{% block title %}Sign In — Art&Auction{% endblock %}

{% block content %}
<div class="auth-split-layout">
    <div class="auth-image-side" data-aos="fade-right">
        <img src="{{ url_for('static', filename='images/auth-bg.png') }}" alt="Art&Auction Auctions Illustration">
    </div>
    <div class="auth-form-side" data-aos="fade-left">
        <div class="auth-form-container">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your Art&Auction account to start bidding or selling.</p>

            <form action="{{ url_for('login') }}" method="post" class="form-card"
                style="margin: 0; padding: 30px; box-shadow: var(--shadow-md);">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" id="username" name="username" class="input" required
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px; font-size: 1.1rem; padding: 12px;">Sign In →</button>
                <div style="text-align: center; margin-top: 24px; color: var(--gray-500);">
                    Don't have an account? <a href="{{ url_for('register') }}"
                        style="color: var(--primary); font-weight: 600;">Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
